{% extends 'base/bases.html' %}
{% block content %}
<h3><i class="fa fa-angle-right"></i>维护期间</h3>
<div class="row mt">
    <div class="col-lg-12">
        <div class="form-panel">
            <h4><i class="fa fa-angle-right"></i> 维护周期列表</h4>
            <table id="table_id" class="table table-bordered table-striped table-condensed">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>groups</th>
                        <th>hosts</th>
                        <th>status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in list %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>
                            {% for j in i.groups %}
                            {{j}}
                            <br />
                            {% endfor %}
                        </td>
                        <td>
                            {% for j in i.hosts %}
                            {{j}}
                            <br />
                            {% endfor %}
                        </td>
                        <td>
                            {% if i.status == 1 %}
                            <span class="label label-success">On</span>
                            {%else%}
                            <span class="label label-danger">Off</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
