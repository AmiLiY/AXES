{% extends 'base/bases.html' %}
{% block content %}
<h3><i class="fa fa-angle-right"></i>配置管理</h3>
<div class="row mt">
    <div class="col-lg-12">
        <div class="form-panel">
            <h4 class="mb"><i class="fa fa-angle-right"></i> 新建主机组</h4>
            <form class="form-horizontal style-form" method="post" action="{% url "creategroupurl" %}">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" name="group_name" class="form-control round-form" placeholder="组名" style="width:500px"/>
                        <br />
                        <input type='submit' class="btn btn-theme02" value='保存' />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
